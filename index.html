<!DOCTYPE html>
<html>
  <head>
    <title>Gravity Simulation</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/library/jquery-ui.min.css" />

    <script type="text/javascript" src="js/library/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/library/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/definitions.js"></script>
    <script type="text/javascript" src="js/initialization.js"></script>
    <script type="text/javascript" src="js/interactions.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/simulation.js"></script>
  </head>
  <body>
    <canvas id="canvas" height="100%" width="100%"></canvas>
    <a id="menu_open">&#9776;</a>
    <nav id="menu">
      <a id="menu_close">&#9776;</a><br />
      <h3>Settings</h3>
      <h4>Ball Propreties</h4>
      <div id="d" class="input">
        <label>Density:</label>
        <div class="slider"></div>
        <input class="value" type="number" min="1000000000" max="10000000000000" step="1000000000"></input>
      </div>
      <div id="r" class="input">
        <label>Radius:</label>
        <div class="slider"></div>
        <input class="value" type="number" min="10" max="10000" step="10"></input>
      </div>
      <h4>Simulation Properties</h4>
      <div id="scale" class="input">
        <label>Scale:</label>
        <div class="slider"></div>
        <input class="value" type="number" min="0.0001" max="0.1" step="0.0001"></input>
      </div>
      <div id="speed" class="input">
        <label>Speed:</label>
        <div class="slider"></div>
        <input class="value" type="number" min="0.1" max="1000" step="0.1"></input>
      </div>
      <h4>Render Properties</h4>
      <div id="framerate" class="input">
        <label>Framerate:</label>
        <div class="slider"></div>
        <input class="value" type="number" min="1" max="60" step="1"></input>
      </div>
    </nav>
  </body>
</html>
